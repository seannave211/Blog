<!-- _layouts/post.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="{{ 'assets/css/universal.css' | relative_url }}" />
        <link
            rel="stylesheet"
            href="{{ 'assets/css/post.css' | relative_url }}" />
        {% if page.extra_css %}
        <link rel="stylesheet" href="{{ page.extra_css | relative_url }}" />
        {% endif %}
    </head>
    <body>
        {% include header.html %}
        <p>Publish: {{ page.date | date: "%Y-%m-%d" }}</p>
        <main class="section" style="justify-content: start">
            {{ content }}
        </main>
        {% include footer.html %}
    </body>
</html>
